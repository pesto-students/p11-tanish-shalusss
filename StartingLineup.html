<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Starting Lineup</title>
  </head>

  <body>
    <h1>Starting lineup</h1>
    <form method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Status:</legend>
        <input type="radio" id="draft" name="draft" />
        <label for="draft">Draft</label>
        <input type="radio" id="final" name="final" checked />
        <label for="final">Final</label>
      </fieldset>
      <br />
      <div>
        <label for="gameDate">Date:</label>
        <select name="gameDate" id="gameDate">
          <option value="March20">March 20</option>
          <option value="March24">March 24</option>
          <option value="April2">April 2</option>
          <option value="April6">April 6</option>
          <option value="April13">April 13</option>
        </select>
      </div>
      <br />
      <fieldset>
        <legend>Players:</legend>
        <input type="checkbox" id="player1" name="player1" />
        <label for="player1">Aarav Agrawal</label><br />
        <input type="checkbox" id="player2" name="player2" />
        <label for="player2">Ava Johnson</label><br />
        <input type="checkbox" id="player3" name="player3" />
        <label for="player3">Julio Ortiz</label><br />
        <input type="checkbox" id="player4" name="player4" />
        <label for="player4">Liam Rubio</label><br />
        <input type="checkbox" id="player5" name="player5" />
        <label for="player5">Emma Witherspoon</label>
      </fieldset>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
