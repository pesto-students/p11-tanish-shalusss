<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables and List Assignment.</h1>
    <section>
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="3">
                        <h1>1</h1>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <h1>2</h1>
                    </td>
                    <td>
                        <h1>3</h1>
                    </td>
                    <td>
                        <h1>4</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1>5</h1>
                    </td>
                    <td>
                        <h1>6</h1>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <ol style="font-weight: bold;">
            <li>
                Desktop
                <ul>
                    <li>Linux</li>
                    <li>Mac OS</li>
                    <li>Windows</li>
                </ul>
            </li>
            <li>
                Mobile
                <ul>
                    <li>Android</li>
                    <li>iOS</li>
                </ul>
            </li>
        </ol>
    </section>
</body>
</html>
