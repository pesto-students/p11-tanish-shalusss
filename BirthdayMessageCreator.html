<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Message Creator</title>
  </head>

  <body>
    <h1>Happy Birthday Message Creator</h1>
    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="message">Message?</label>
        <input type="text" id="message" name="message" required />
      </div>
      <br />
      <div>
        <label for="email">Email address? </label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required />
      </div>
      <div>
        <label for="about">Message color?</label>
        <input
          type="color"
          id="messageColor"
          name="messageColor"
          value="#00000"
        />
      </div>
      <br />
      <div>
        <label for="noOfBlinks">Number of blinks? </label>
        <input
          type="number"
          id="noOfBlinks"
          name="noOfBlinks"
          min="0"
          max="10"
          value="0"
        />
      </div>
      <br />
      <div>
        <label for="volume">Volume? </label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="50"
          value="20"
        />
      </div>
      <br />
      <div>
        <input type="submit" value="Send Birthday Message" />
      </div>
    </form>
  </body>
</html>
